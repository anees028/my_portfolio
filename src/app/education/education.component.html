<div class="prt_about_edulearn_wrapper" id="education" >
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="prt_heading_wrapper">
      <div class="prt_heading">
        <h1 class="timeline-heading">Education ðŸ’»</h1>
      </div>
    </div>
    <div class="prt_about_learnsection" >
      <div *ngFor="let i of timeline" wmAnimate="landing" aos speed="normal">
        <div [class]=i.className1>
          <div [class]=i.className2>
            <div class="prt_about_learnbox_year">
              <h1 *ngIf="i.duration !== '2022 - Present'" >{{i.duration}}</h1>
              <h2 *ngIf="i.duration === '2022 - Present'" >{{i.duration}}</h2>
            </div>
            <div class="prt_about_learnbox_info px-1">
              <h4 class="py-3 font-normal">{{i.heading}}</h4>
              <span class="text-base">{{i.subtitle}}</span>
              <p class="text-base">{{i.content}}</p>
              <p>{{i.location}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
